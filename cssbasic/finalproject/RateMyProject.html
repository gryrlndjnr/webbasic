<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate My Project</title>
  </head>
  <body>
    <div>
      <h1>Rate My Project</h1>
    </div>

    <div>
      <dl>
        <dt>1 Star</dt>
        <dd>- 75%</dd>
        <dt>2 Star</dt>
        <dd>- 90%</dd>
        <dt>3 Star</dt>
        <dd>- 100%</dd>
      </dl>
    </div>

    <div>
      <form>
        <label for="username">Username</label><br />
        <input type="text" id="username" /><br />
        <label for="cm">Comment/Suggestions:</label><br />
        <textarea name="" id="cm"></textarea><br />
        <label for="country">Country</label><br />
        <select name="" id="country">
          <option value="philippines">Philippines</option>
          <option value="korea">Korea</option>
          <option value="vietnam">Vietnam</option>
        </select>
        <br />
        <br />
        <br />
        <label>What is Your Rate?</label><br />
        <input type="radio" name="rate" value="onestar" id="onestar" />
        <label for="twostar">1 Star</label><br />
        <input type="radio" name="rate" value="twostar" id="twostar" />
        <label for="twostar">2 Star</label><br />
        <input type="radio" name="rate" value="threestar" id="threestar" />
        <label for="threestar">3 Star</label><br />
        <button>Submit</button>
      </form>
    </div>
    <br />
    <br />
    <br />

    <div>
      <a href="FinalPracticum.html">Bach to Main Page</a>
    </div>
  </body>
</html>
